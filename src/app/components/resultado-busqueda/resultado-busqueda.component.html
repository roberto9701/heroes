<h1>Resultados de la busqueda: <b>{{termino}}</b></h1>
<h1>HÃ©roes <small>Marvel y DC</small></h1>
<hr>

<div class="row ">
    <div class="col-md-12">
        <div *ngIf="heroes.length == 0" class=" alert alert-warning" role="alert">
            <p class="animated fadeIn" style="margin: 0;">No se encontraron resultados con el termino <b>{{termino}}</b></p>
        </div>
    </div>
</div>
<div *ngIf="heroes.length >0" class="card-columns ">
    <!-- la card es la que se duplica en ella se coloca el ngfor  -->
    <!-- se usan llaves cuadradas para que angular se encarge -->
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
        <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{ heroe.nombre }}</h5>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted ">{{ heroe.aparicion }}</small></p>

            <!-- <button (click)=verHeroe(i) type="button" class="btn btn-outline-primary btn-block"> Ver mas...</button> -->
        </div>
    </div>
</div>
